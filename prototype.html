        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .login-bg {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(22,100%,50%,1) 0, transparent 50%);
        }
        .main-bg {
            background-color: #111827; /* gray-900 */
        }
        .sidebar {
            background-color: #1f2937; /* gray-800 */
            transition: width 0.3s ease;
        }
        .sidebar-collapsed {
            width: 5rem;
        }
        .sidebar-expanded {
            width: 16rem;
        }
        .sidebar .nav-link span {
            display: none;
        }
        .sidebar-expanded .nav-link span {
            display: inline;
        }
        .sidebar-expanded .nav-link i {
           margin-right: 0.75rem;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #374151; /* gray-700 */
            color: #ffffff;
        }
        .nav-link.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .card {
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #374151; /* gray-700 */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
             background-image: linear-gradient(to right, #8e2de2, #4a00e0);
             color: white;
             border: none;
             padding: 0.75rem 1.5rem;
             border-radius: 0.5rem;
             font-weight: 600;
             cursor: pointer;
             transition: all 0.3s ease;
             box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }
        .btn-primary:hover {
            background-position: 100% 0;
            box-shadow: 0 8px 25px 0 rgba(116, 79, 168, 0.75);
        }
